<!--
	 padding : 태그 안에 글자 / 이미지 여백
	           top / right / bottom / left
	 border : 두께 선의 종류 
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width: 200px;
		height: 200px;
		background-color: slateblue;
		
		border: 3px solid lightseagreen;
		margin: 30px 50px 30px 50px;
		
		padding: 100px 20px 100px 20px;
		color: white;/* 글자 색상 */
	}
</style>
</head>
<body>
   <div>Hello Margin/Padding</div>
</body>
</html>
