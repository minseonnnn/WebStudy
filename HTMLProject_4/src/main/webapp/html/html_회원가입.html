<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<center>
  <h1>회원가입</h1>
  <hr>
  <table width="600" border="1" bordercolor="gray" cellspacing="0" cellpadding="0">
		  <tr height="30">
			  <td>
				  <table width="600">
				  <table height="30">
			  <th width="15%" align="right">ID</th>
			  <td width="75%"><input type=text id="id" size="20"> <input type="submit" value="중복체크"></td>
		  </tr>
		  <tr height="30">
			  <th width="15%" align="right">비밀번호</th>
			  <td width="75%"><input type=text id="password" size="20"><input type=text id="password" size="20" placeholder="재입력"></td>
		  </tr>
		  <tr height="30">
			  <th width="15%" align="right">이름</th>
			  <td width="75%"><input type=text id="name" size="20"></td>
		  </tr>
		  <tr height="30">
		  <th width="15%" align="right">성별</th>
		  <td width="75%">
			  <input type="radio" checked name="sex">남자
			  <input type="radio" name="sex">여자
		  </td>
	  </tr>
	  <tr height="30">
		  <th width="15%" align="right">생년월일</th>
		  <td width="75%">
			  <input type="date" size="20">
		  </td>
	  </tr>
	  <tr height="30">
			   <th width="15%" align="right"><label for="email">이메일</label></th>
			   <td width="75%"><input type=text id="email" size="40"></td>
	  </tr>
	  <tr height="30">
			  <th width="15%" align="right">우편번호</th>
			  <td width="75%"><input type=text id="post" size="10"> <input type="submit" value="우편번호검색"></td>
	  </tr>
	  <tr height="30">
			   <th width="15%" align="right"><label for="addr1">주소</label></th>
			   <td width="75%"><input type=text id="addr1" size="40"></td>
	  </tr>	
	  <tr height="30">
			   <th width="15%" align="right"><label for="addr2">상세주소</label></th>
			   <td width="75%"><input type=text id="addr2" size="40"></td>
	  </tr>
	  <tr height="30">
			  <th width="15%" align="right">전화번호</th>
			  <td width="75%">
				  <select>
				  <option>010</option>
				  <option>011</option>
				  <option>070</option>
				  <option>017</option>
				  <option>018</option>
				  <option>019</option>
			  </select>
			  <input type=text id="password" size="15"></td>
	  </tr>
	  <tr height="30">
			   <th width="15%" align="right">소개</th>
			   <td width="75%">
				   <textarea rows="10" cols="50"></textarea>
			   </td>
	  </tr>
	  <tr height="30">
		       <th width="15%">
		       <td width="70%" align="center"><input type="button" value="회원가입"><input type="button" value="취소"></td>
		       </th>
	  </tr>	  
</body>
</html>
