<!--
	 글자모양 관련 태그 
	 <b> : bold => 굵은 글씨
	 <i> : 이태릭체 
	 <small> : 작은 글씨
	 <sub> : 아래 첨자
	 <sup> : 위 첨자
	 <ins> : 밑줄 
	 <del> : 취소선 
	 <strong> : 강조체 
	 <em> : 강조체
	 <blockquote> : 인용부호
	 <address> : 주소 => 이태릭 	 
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <marquee><h3>독일이 극적인 무승부</h3></marquee>
 <b>'우승후보'</b> 독일이 극적인 무승부를 통해 조 1위로 <em>16강</em>에 진출했다. <br>
 숨은 히어로는 '교수님' <mark>토니 크로스(34·레알 마드리드</mark>였다.<br>
 <blockquote>독일은 24일(한국시간) 독일 헤센주</blockquote> 프랑크프르트의 프랑크푸르트 아레나에서 <br>
 열린 2024 <del>유럽축구선수권대회(유로 2024)</del> 조별리그 A조 3차전에서 1-1로 비겼다. <br>
 0-1로 지고 있던 후반 <strong>추가시간</strong> 2분 독일 공격수 <br>
 <address>니클라스 퓔크루크(도르트문트)</address>가 <ins>극적인 동점 헤더골</ins>을 뽑아냈다.<br>
 
 Hello<sub>HTML</sub><br>
 Hello<sup>HTML</sup>

   -->	 
</body>
</html>
