<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 내부 CSS : 파일안에서만 적용 : include가 되면 (파일안에 특정부분에 다른 파일을 추가:iframe) : CSS가 적용
     main파일에 => css파일 , javascript를 모아 놓고 실행 
                         =========== jquery는 충돌되면 안된다 
-->
<style>
	.t1{
		background-color: black;
		color: white;
	}
	.t2{
		background-color: green;
	}
	.t3{
		background-color: #FF0000;
	}
	.t4{
		background-color: rgb(94,221,189);
	}
	.t5{
		 background-color: rgba(255,255,255,0.3);
		 /* 투명 모드 (0.0~1.0)*/
	}
</style>
</head>
<body>
  <h1 class="t1">HTML5+CSS3</h1>
  <h1 class="t2">HTML5+CSS3</h1>
  <h1 class="t3">HTML5+CSS3</h1>
  <h1 class="t4">HTML5+CSS3</h1>
  <h1 class="t5">HTML5+CSS3</h1>
</body>
</html>
