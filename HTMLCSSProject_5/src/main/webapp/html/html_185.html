<!--
	 글자 크기 
	 font-size : px , em 
	   => default : 14px 
	                2em => 14*2 
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	b#aaa{
		display: block;
		font-size: 25px;
	}
	b#bbb{
		display: block;
		font-size: 10px;
		text-align: center;
	}
	p{
		font-weight: bold;
		color:red;
	}
	h1{
		text-align: center;
		background-color: yellow;
	}
	span{
		display: block;
		text-align: right;
		background-color: green;
		color:blue;
	}
	pre{
		line-height: 170%;
	}
</style>
</head>
<body>
  <b id="aaa">Hello CSS</b>
  <b id="bbb">안녕하세요</b>
  <p>Hello CSS</p>
  <h1>Hello CSS</h1>
  <span>Hello CSS</span>
  <pre>
  현재로선 손흥민은 2024~2025시즌을 끝으로 토트넘과의 계약이 만료된다. 
  토트넘은 30대에 접어든 손흥민과의 계약을 두고 깊은 고민에 빠졌을 것이다. 
  주장이자 에이스인 손흥민을 당연히 붙잡아야 하겠지만 어떤 조건으로 
  데리고 있을 것인지가 중요하기 때문이다.
  </pre>
</body>
</html>
