<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.container{
		width: 900px;
		height: 600px;
		border: 1px solid red;
	}
	.left{
		width: 300px;
		height: 600px;
		background-color: yellow;
		float: left;
	}
	.middle{
		width: 300px;
		height: 600px;
		background-color: cyan;
		float: left;
	}
	.right{
		width: 300px;
		height: 600px;
		background-color: pink;
		float: left;
	}
</style>
</head>
<body>
  <div class="container">
	  <div class="left"></div>
	  <div class="middle"></div>
	  <div class="right"></div>
  </div>
