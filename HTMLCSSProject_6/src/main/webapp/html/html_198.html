<!--
	  위치 속성 공식
	  position(absolute|relative|fixed)
	           => static
	  static : HTML코딩 순서로 배치
	  => 1차 : CSS 위치 지정
	          ========== 팀별
	     = HTML / CSS 
	  absolute : 원하는 위치에 태그 배치 => 좌표(브라우저)
	             직접 배치 (top|left|bottom|right)
	    clative : 이전 태그 위치를 참조 배치 (위에 있는 태그)
	              <img></img>
	              <div>
					   <img>
				  </div>	
				  Layout => 화면 구나 / 지도 이미지 
	field : 고정 좌표 : 메뉴 , 쿠키 출력		            
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.content{
		width: 600px;
	}
	#image{
		position: fixed;
		top: 10px;
		right: 350px;
		width: 300px;
		height: 200px;
	}
</style>
</head>
<body>
  <img src="base.jpg" id="image">
  <div class="content">
	  <p>
		  UEFA에 따르면, 경기 후 더 브라위너는 "아쉽다. 우리의 계획은 잘 진행됐다. 우리에게도 기회가 있었다. 
		  상대의 골이 나오기 전까지는 좋았다. 다만 이후에 대응할 시간이 없었다"라고 프랑스전을 돌아봤다.

          더 브라위너는 올해 33세다. 이제 국가대표 은퇴와 관련해 조심스레 생각해야 할 시기다. 
          더 브라위너는 이와 관련해 "답하기에는 아직 이르다"라고 답했다. 더 브라위너는 "매우 긴 시즌을 치렀다. 쉬고 싶다. 
          여름이 끝나면 결정을 내릴 것"이라고 말을 아꼈다.
	  </p>
  </div>
</body>
</html>
