<!--
	  1. 선택자 : 
	      => 태그별로 CSS적용 ====> CSS / 속상
	         선택자 {
				 속성 : 값 (지정된 값, 사용자 정의 값)
			     === 이미 제작이 되어 있다 
			 }
	      => 태그별로 이벤트 처리 ===> 자바스크립트(CSS의 선택자)
	         ============= 선택자 (동위 선택자 , 자손 선택자 , 후손 선택자)
	         $(선택지).click(function(){}})
	           ==== CSS와 통일
	      => 태그면 저장 데이터 읽기 ==> 크롤링 
	         =============== 태그명 , ID영 , 클래스명 , 후손 선택자
	         doc.select("선택자")
	                    ====== CSS와 동일
	                    셀레니움 => CSS와 동말
	                    = 정적 : Jsoup
	                    = 동적 : 셀레니움
	      *** 모든 태그는 id, class속성을 가지고 있다
	          ====== name : 자바와 연결
	          <input type=text name=name>
	                                ====
	          request.getParameter("name")              
	          ====== style : 인라인 스타일 => 태그마다 CSS => width / height
	      => 태그
	         태그명 {
				 => 공통으로 적용되는 CSS
			 }
	      => ID => 중복이 없는 속성값
	         #ID명{
				 속성 : 값
			 }
			 태그명#ID명
	      => CLASS => 중복이 있는 경우
	         .CLASS명{
				 속성 : 값
			 }          
			 태그명.class명
			 <div class="a"> div.a
			 <span class="a"> span.a
	  => 속성 선택자
	     태그명|ID명|class명[속성명=값]
	     *** 선택지를 찾을 경우
	     [속성*=값] => 속성값 중에 값이 포함된 문자 : contains
	     [속성=값]  => 같은 값 : equals
	     [속성^=값] => 시작 문자열 : startsWith
	     [속성$=값] => 끝나는 문자열 : endsWith
	  => 동위 선택자			 
	      => 인근 태그 선택 + (형제 선택자) => <dt><dd> <th><td>
	      => 근처에 있는 모든 태그 ~ (인접 형제) => 스틸 사진 , 출연자
	  => 자손, 후손 선택자
	     === 상위 태그 > 찾는 태그 
	     === 상위 태그 찾은 태그
	  => 가상 선택자 
	     === 태그명:hover : mousehover
	     === 태그명:focus
	     === 태그명:enabled 
	     === 태그명:disabled
	     === 태그명:first-child
	     === 태그명:last-child
	     === 태그명:nth-child(수열)
	  126~127 => 도표    
	     
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ul{
		overflow: hidden;
	}
	li{
		list-style: none;
		float: left;
		padding: 15px;
	}
	li:first-child{
		border-radius: 10px 0px 0px 10px;
	}
	li:last-child{
		border-radius: 0pt 10px 10px 0px;
	}
	li:nth-child(2n){
		background-color: skyblue;
	}
	li:nth-child(2n+1){
		background-color: cornflowerblue;
	}
</style>
</head>
<body>
  <ul>
	  <li>첫번째</li>
	  <li>두번째</li>
	  <li>세번째</li>
	  <li>네번째</li>
	  <li>다섯번째</li>
	  <li>여섯번째</li>
	  <li>일곱번째</li>
  </ul>
</body>
</html>
